<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario en Css</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!--inicio de la seccion del formulario-->
<section class="main">
<figure class="main__figure">
    <img src="./assets/money-motivation-35.svg" alt="." class="main__img">
</figure>

    <div class="main__contact">
        <h2 class="main__title">Hello again!</h2>

        <p class="main__paragraph">Welcome back you've been missed!</p>

        <!--inicio del Formulario -->
        <form  class="main__form">
            <input type="text" class="main__input"  placeholder="Enter a username">
            <input type="password" class="main__input"  placeholder="password">
            <input type="submit" class="main__input main__input--send" value="Sign in ">
        </form>

        <p class="main__login">Or continue with</p>

        <!--seccion de las redes sociales -->

        <article class="main__social">
            <a href="#" class="main__link"><img src="./assets/google-icon.svg" alt="" class="main__icon"></a>

            <a href="#" class="main__link"><img src="./assets/facebook.svg" alt="" class="main__icon"></a>
            
            <a href="#" class="main__link"><img src="./assets/apple.svg" alt="" class="main__icon"></a>
        </article>
    </div>
</section>

    
</body>
</html>
